<!DOCTYPE html>
<html>
<head>
    <title>Detail Produk</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p><strong>Harga:</strong> Rp{{ product.price }}</p>
    <p><strong>Deskripsi:</strong> {{ product.description }}</p>
    <p><strong>Kategori:</strong> {{ product.category }}</p>
    <p><strong>Unggulan:</strong> {{ product.is_featured }}</p>
    <p><img src="{{ product.thumbnail }}" alt="{{ product.name }}" width="200"></p>

    <a href="{% url 'main:product_list' %}">Kembali ke Daftar Produk</a>
</body>
</html>
